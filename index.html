<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>시트1</title>
    <link type="text/css" rel="stylesheet" href="resources/sheet.css">
    <link rel="stylesheet" href="responsive.css"> <!-- 반응형 CSS 추가 -->
    <script src="hideHeaders.js"></script> <!-- JS 파일 추가 -->
    <style>
        @media only screen and (max-width: 600px) {
            .waffle th, .waffle td {
                font-size: 8pt !important; /* 작은 화면에서 글꼴 크기 줄이기 */
                padding: 4px !important; /* 여백 줄이기 */
            }

            .waffle {
                width: 100% !important; /* 테이블 너비를 화면에 맞게 조정 */
                max-width: 100% !important; /* 최대 너비를 화면 크기로 제한 */
                overflow-x: auto !important; /* 가로 스크롤 활성화 */
                display: block !important;
            }

            .waffle th, .waffle td {
                white-space: nowrap !important; /* 텍스트 줄바꿈 방지 */
            }
        }
    </style>
</head>
<body>
    <div class="ritz grid-container" dir="ltr">
        <table class="waffle" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th class="row-header freezebar-origin-ltr"></th>
                    <th id="0C0" style="width:100px;" class="column-headers-background">A</th>
                    <th id="0C1" style="width:100px;" class="column-headers-background">B</th>
                    <th id="0C2" style="width:159px;" class="column-headers-background">C</th>
                    <th id="0C3" style="width:159px;" class="column-headers-background">D</th>
                    <th id="0C4" style="width:159px;" class="column-headers-background">E</th>
                </tr>
            </thead>
            <tbody>
                <tr style="height: 20px">
                    <th id="0R0" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">1</div>
                    </th>
                    <td class="s0" colspan="5">그랑멜리아 나트랑</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R1" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">2</div>
                    </th>
                    <td class="s1" colspan="2">Season</td>
                    <td class="s1">Cost<br> Type</td>
                    <td class="s2">디럭스룸</td>
                    <td class="s2">디럭스 1베드룸<br> 스위트 풀빌라</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R2" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">3</div>
                    </th>
                    <td class="s3" colspan="2">24. 09/01 ~ 24. 12/26</td>
                    <td class="s1">BB</td>
                    <td class="s2">$150</td>
                    <td class="s2">$255</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R3" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">4</div>
                    </th>
                    <td class="s3" colspan="2">24. 12/27 ~ 24. 12/31</td>
                    <td class="s1">BB</td>
                    <td class="s2">$245</td>
                    <td class="s2">$350</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R4" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">5</div>
                    </th>
                    <td class="s3" rowspan="2">규정</td>
                    <td class="s2" colspan="2">기준</td>
                    <td class="s2" colspan="2">2인</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R5" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">6</div>
                    </th>
                    <td class="s2" colspan="2">최대투숙인원</td>
                    <td class="s2" colspan="2">성인2+아동2 or 성인3</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R6" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">7</div>
                    </th>
                    <td class="s4" colspan="5">* BB : 조식포함</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R7" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">8</div>
                    </th>
                    <td class="s5" rowspan="2">추가인원</td>
                    <td class="s5">규정</td>
                    <td class="s2">성인 (Ext Bed)</td>
                    <td class="s2">아동 (Ext Bed)</td>
                    <td class="s2">아동 (No Bed)</td>
                </tr>
                <tr style="height: 20px">
                    <th id="0R8" style="height: 20px;" class="row-headers-background">
                        <div class="row-header-wrapper" style="line-height: 20px">9</div>
                    </th>
                    <td class="s5">BB</td>
                    <td class="s2">$69</td>
                    <td class="s2">$38</td>
                    <td class="s2">무료</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
